<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script>
        function updateTextField() {
            document.getElementById("sona").value = opener.document.getElementsByName("lastname")[0].value;
        }

        function updateMainTextField() {
            opener.document.getElementsByName("lastname")[0].value = document.getElementById("sona").value;

        }
    </script>
</head>
<body onload="updateTextField()">
<form>
    <p>Фамилия сотрудника</p>
    <input id="sona" type="text" name="lastname" value="">
    <input type="button" name="save" value="Сохранить"
           onclick="updateMainTextField()">
</form>
</body>
</html>
